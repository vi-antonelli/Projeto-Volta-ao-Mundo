<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Site sobre a Índia</title>
</head>
<body>
    
    <div id="banner">
        <h1>Bem-vindo ao Site sobre a Índia</h1>
    </div>
    <div id="SlidesCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/Culinaria.png" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="imagens/Hinduismo.png" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="imagens/Populacao.png" class="d-block w-100" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="imagens/Tutistico1.png" class="d-block w-100" alt="Imagem 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#SlidesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#SlidesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <div id="corpo">
        <h2>Sobre a Índia</h2>
    </div>
    
    <div id="rodape">
        <p>&copy; 2024 Site sobre a Índia - Fatec DSM 3° Semestre</p>
    
    </div>
</body>
</html>
